<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cssCreature.css" />
    <title>CSS Creature</title>
</head>
<body>
    <div class="wrapper">
        <div class="marioHead">
            <div class="marioHat" id="marioHat">
                <div class="marioWhite" id="marioHatCircle"></div>
                <div><img  id="marioHatLogo" src="https://dwglogo.com/wp-content/uploads/2017/11/Mario_logo.png" /></div>
                <div class="marioHat" id="marioHatBrim"></div>
            </div>
            <div class="marioSkin" id="marioLeftEar"></div>
            <div class="marioSkin" id="marioRightEar"></div>
        <div class="marioHair" id="marioHair">
            <div class="marioSkin" id="marioFace"></div>
            <div class="marioHair" id="marioLeftEyebrow"></div>
            <div class="marioHair" id="marioRightEyebrow"></div>
            <div class="marioWhite" id="marioLeftEye">
                <div class="marioIris" id="marioLeftIris">
                    <div class="marioPupil" id="marioLeftPupil">
                        <div class="marioWhite" id="marioLeftLight"></div>
                    </div>
                </div>
            </div>
            <div class="marioWhite" id="marioRightEye">
                <div class="marioIris" id="marioRightIris">
                    <div class="marioPupil" id="marioRightPupil">
                        <div class="marioWhite" id="marioRightLight"></div>
                    </div>
                </div>
            </div>
            <div id="marioNose"></div>
            <div class="marioHair" id="marioMustache"></div>
        </div>
        
        </div>
        <div class="marioBody">
            <div class="marioShirt" id="marioShirtBody">
                <div class="marioOveralls" id="marioLeftStrap"></div>
                <div class="marioButtons" id="marioLeftButton"></div>
                <div class="marioOveralls" id="marioRightStrap"></div>
                <div class="marioButtons" id="marioRightButton"></div>
            </div>
            <div class="marioShirt" id="marioLeftArm"></div>
            <div class="marioShirt" id="marioRightArm"></div>
            <div class="marioWhite" id="marioLeftGlove"></div>
            <div class="marioWhite" id="marioRightGlove"></div>
            <div class="marioOveralls" id="marioOverallBody"></div>
            <div class="marioOveralls" id="marioLeftLeg"></div>
            <div class="marioOveralls" id="marioRightLeg"></div>
            <div class="marioShoes" id="marioLeftShoe"></div>
            <div class="marioShoes" id="marioRightShoe"></div>
        </div>
    </div>
</body>
</html>
